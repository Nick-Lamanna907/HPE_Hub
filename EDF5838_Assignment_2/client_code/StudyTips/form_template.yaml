is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Label
    properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: GENERAL STUDY TIPS/ADVICE, font_size: 16, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
      underline: false, icon: ''}
    name: lblStudyTipsH1
    layout_properties: {grid_position: 'JVGQKW,CKRPGZ'}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: "\u25aa\ufe0f Quiz yourself and your peers.\n\u25aa\ufe0f\
        \ Revise the things you don't know - it is fun revising the stuff you know,\
        \ but for this content all you need is a refresher. \n\u25aa\ufe0f Allocate\
        \ time to the topics you know challenge you.\n\u25aa\ufe0f Sample and past\
        \ SAC/exams. These are the most accurate ways to understand the type of questions\
        \ you might get, and assist with time management and allocation. \n", font_size: 15,
      font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: lblStudyTips
    layout_properties: {grid_position: 'EWRCPZ,FDXIYX'}
  - type: Spacer
    properties: {height: 32}
    name: spacer_1
    layout_properties: {grid_position: 'LTPBUK,SONONZ'}
  - type: Label
    properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: 'EXAM STRESS MANAGEMENT

        ', font_size: 16, font: '', spacing_above: small, icon_align: left, spacing_below: small,
      italic: false, background: '', bold: true, underline: false, icon: ''}
    name: lblStudyTipsH2
    layout_properties: {grid_position: 'RKFUIW,HWLQOH'}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: "\u25aa\ufe0f Set yourself realistic goals and expectations\
        \ early.\n\u25aa\ufe0f Plan for time outside of studying, schedule in something\
        \ that will make you happy.\n\u25aa\ufe0f Speak to your workplace and employer\
        \ about your ability to work during busy times, consider cutting down on work,\
        \ as you will be tired. \n\u25aa\ufe0f Ensure you have a set study space.\
        \ Studying in bed/on the couch makes it hard for your brain to separate study\
        \ and relaxation time, and might prevent your brain from fully switching off\
        \ at night.", font_size: null, font: '', spacing_above: small, icon_align: left,
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: lblExamStress
    layout_properties: {grid_position: 'RMTAHI,RDKFOE'}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: 'theme:Gray 800', visible: true, text: home, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: 'theme:Gray 200', bold: false, underline: false, icon: ''}
    name: btnBack
    layout_properties:
      col_widths: {}
      grid_position: UXNYKC,YOJLPS
    event_bindings: {click: btnBack_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: '', visible: true,
    text: Study Tips, font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: small, italic: false, background: '', bold: false, underline: false,
    icon: ''}
  name: lblStudyTipsHeading
  layout_properties: {slot: title}
